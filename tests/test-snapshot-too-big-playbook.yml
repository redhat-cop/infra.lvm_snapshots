- name: Test trying to create to big a snapshot
  hosts: all
  become: true
  vars:
    volume_group: test_vg
    volumes:
    - name: test_lv
      size: 8g
      directory: /mnt/test
    snapshot_set_name: demo_snap
    create_snapshot_snapshot_autoextend_threshold: 80
    create_snapshot_snapshot_autoextend_percent: 15
  tasks:
  - name: Run pre-test steps
    ansible.builtin.include_tasks: pre-test-tasks.yml

  - name: Create the snapshot and handle the failure
    block:
    - name: Create the snapshot
      ansible.builtin.include_tasks: create-snapshot.yml
    always:
    - name: Verify that the snapshot does not exist
      vars:
        volume_name: test_lv
      ansible.builtin.include_tasks: verify-snapshot-not-exist.yml
    - name: Cleanup
      ansible.builtin.include_tasks: post-test-tasks.yml
    - name: Print the failure JSON if exists
      ansible.builtin.debug:
        var: create_snapshot_check_failure_json
      when: create_snapshot_check_failure_json is defined
    - name: Check results
      ansible.builtin.assert:
        that:
        - create_snapshot_check_failure_json is defined
        - create_snapshot_check_failure_json.test_vg
        - create_snapshot_check_failure_json.test_vg.size == 9646899200
        - create_snapshot_check_failure_json.test_vg.free == 1056964608
        - create_snapshot_check_failure_json.test_vg.requested_size == 8589934592
